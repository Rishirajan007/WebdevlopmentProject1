<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Discover and explore books in the Book Showcase.">
    <meta name="keywords" content="books, showcase, reading, book collection">
    <meta name="author" content="Book Showcase">
    <title>Book Showcase</title>
    
    <!-- Bootstrap for Styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        /* Background Animation */
        body {
            animation: backgroundChange 10s infinite alternate;
            color: rgb(236, 242, 236);
            font-family: Arial, sans-serif;
            text-align: center;
        }

        @keyframes backgroundChange {
            0% { background: linear-gradient(to right, #06e7f7, #8b0404); }
            50% { background: linear-gradient(to right, #08a71a, #80acf8); }
            100% { background: linear-gradient(to right, #19c35a, #ee0979); }
        }

        /* Header */
        header {
            background: #333;
            
        }

        h1, h2 {
            margin: 0;
            padding: 5px;
        }

        /* Book Flip Effect */
        .book-container {
            perspective: 1000px;
            display: inline-block;
            margin: 20px;
        }

        .book {
            width: 200px;
            height: 300px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 1s;
        }

        .book:hover, .book.flip {
            transform: rotateY(180deg);
        }

        /* Front and Back Faces */
        .book .front, .book .back {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
        }

        /* Front Side (Book Cover) */
        .book .front {
            background-size: cover;
            background-position: center;
        }

        /* Back Side (Book Details) */
        .book .back {
            background: rgba(255, 255, 255, 0.9);
            color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            transform: rotateY(180deg);
            padding: 10px;
        }

        /* Book Title */
        .back h3 {
            font-size: 18px;
            margin-bottom: 5px;
        }

        .back p {
            font-size: 14px;
        }

        /* Details Button */
        .details-btn {
            margin-top: 10px;
            padding: 8px 15px;
            border: none;
            background: #fc4a1a;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Footer */
        footer {
            background: #333;
            padding: 5px;
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header class="text-center text-white py-3">
        <h1>Welcome to Book Showcase</h1>
    </header>

    <!-- Book Showcase Section -->
    <section class="container text-center my-5">
        <h2>Explore Books</h2>
        <div class="row mt-4">
            
            <!-- Book 1 -->
            <div class="col-md-4">
                <div class="book-container">
                    <div class="book" onclick="flipBook(this)">
                        <div class="front" style="background-image: url('files/image/book1.jpg');"></div>
                        <div class="back">
                            <a href="bookcard1.html" >check for detail</a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Book 2 -->
            <div class="col-md-4">
                <div class="book-container">
                    <div class="book" onclick="flipBook(this)">
                        <div class="front" style="background-image: url('files/image/book2.jpg');"></div>
                        <div class="back">
                            <a href="bookcard2.html" >check for detail</a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Book 3 -->
            <div class="col-md-4">
                <div class="book-container">
                    <div class="book" onclick="flipBook(this)">
                        <div class="front" style="background-image: url('files/image/Book3.jpg');"></div>
                        <div class="back">
                            <a href="bookcard3.html" >check for detail</a>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </section>

    <!-- Footer -->
    <footer class="text-center py-3">
        <p>Â© 2025 Book Showcase | All rights reserved</p>
    </footer>

    <!-- JavaScript for Flip Effect -->
    <script>
        function flipBook(book) {
            book.classList.toggle("flip");
        }

        function showDetails(bookID) {
            window.location.href = bookID + "-details.html";
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
